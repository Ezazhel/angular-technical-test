<section>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <mat-form-field appearance="standard">
      <mat-label>Name</mat-label>
      <input
        matInput
        type="text"
        id="name"
        placeholder="Your Name"
        formControlName="name"
        required
      />
      <mat-error *ngIf="name.invalid">Name is required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="standard">
      <mat-label>Email</mat-label>
      <input
        matInput
        type="email"
        id="email"
        placeholder="Your email"
        required
        formControlName="email"
      />
      <mat-error *ngIf="email.invalid">Email is required</mat-error>
    </mat-form-field>
    <div formArrayName="consents">
      I Agree to :
      <mat-divider></mat-divider>
      <div
        [formGroupName]="i"
        *ngFor="let item of consents.controls; let i = index"
      >
        <mat-checkbox formControlName="checked">
          {{ consentList[i].name }}
        </mat-checkbox>
      </div>
    </div>
    <button mat-raised-button [disabled]="!canSubmit()">Give consent</button>
  </form>
</section>
